<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul class="nav-ul">
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Mon</p>
            <div class="sub-ul">
              <p class="inner-p">2</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Tue</p>
            <div class="sub-ul">
              <p class="inner-p">1</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Wed</p>
            <div class="sub-ul">
              <p class="inner-p">0</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Thurs</p>
            <div class="sub-ul">
              <p class="inner-p">3</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Fri</p>
            <div class="sub-ul">
              <p class="inner-p">1</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Sat</p>
            <div class="sub-ul">
              <p class="inner-p">2</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Sun</p>
            <div class="sub-ul">
              <p class="inner-p">0</p>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="header-one">
      <h1>Week Planner</h1>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>

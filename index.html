<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul class="nav-ul">
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Mon</a>
            <div class="sub-ul">
              <p class="inner-p">2</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Tue</a>
            <div class="sub-ul">
              <p class="inner-p">1</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Wed</a>
            <div class="sub-ul">
              <p class="inner-p">0</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Thurs</a>
            <div class="sub-ul">
              <p class="inner-p">3</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Fri</a>
            <div class="sub-ul">
              <p class="inner-p">1</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Sat</a>
            <div class="sub-ul">
              <p class="inner-p">2</p>
            </div>
          </div>
        </li>
        <li class="day">
          <div class="sub-li">
            <a href="#" class="sub-p">Sun</a>
            <div class="sub-ul">
              <p class="inner-p">0</p>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="header-one">
        <h1>Week Planner</h1>
      </div>
      <div class="form-container">
        <form>
          <div class="col-full">
            <h2>Add Event</h2>
          </div>
          <div class="row">
            <div class="col-half">
              <label for="time">Time</label><br>
              <input id="time" name="time" required>
            </div>
            <div class="col-half">
              <label for="day">Day</label><br>
              <input id="day" name="time" required>
            </div>
          </div>
          <div class="row">
            <div class="col-full">
              <label for="notes">Notes</label><br>
              <textarea id="notes" name="notes"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>

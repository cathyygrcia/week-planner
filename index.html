<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-one">
      <h1>Week Planner</h1>
    </div>
    <nav>
      <ul class="nav-ul">
        <li class="day">
          <div class="sub-li">
            <p class="sub-p">Mon</p>
            <div class="sub-ul">
              <p class="inner-p">2</p>
            </div>
          </div>
        </li>

        <li class="day">Tue</li>
        <li class="day">Wed</li>
        <li class="day">Thur</li>
        <li class="day">Fri</li>
        <li class="day">Sat</li>
        <li class="day">Sun</li>
      </ul>
    </nav>
  </header>
  <script src="main.js"></script>
</body>

</html>
